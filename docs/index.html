<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Launcher</title>
  <script>
    window.onload = function() {
      setTimeout(function() {
        window.location = "jp.hituji.mobile.app.develop://";
      }, 100);

      setTimeout(function() {
        document.getElementById("message").innerHTML = "アプリがインストールされていません";
      }, 3000);
    }
  </script>
</head>
<body>
  <h1 id="message">アプリを起動しています...</h1>
</body>
</html>
